<div class="form-group">
    <div class="input-group color-picker-container">
        <input type="text" id="colorInput" class="form-control" [(ngModel)]="color" (click)="triggerColorPicker()"
            [style.background-color]="color" [style.border-color]="color" placeholder="#CCCCCC">
        <input style="opacity: 0;" type="color" #colorPicker class="form-control" [(ngModel)]="color"
            (input)="updateColor($event)">
    </div>
</div>
